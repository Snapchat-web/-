<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snapchat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 8px;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 1.1em;
      line-height: 1.5;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenue sur mon site</h1>
    <p>Un site simple, facile à modifier.</p>
  </header>

  <section>
    <h2>À propos de moi</h2>
    <p>Voici une description rapide. Tu peux modifier ce texte très facilement.</p>
    <img src="https://via.placeholder.com/600x300.png?text=Image+exemple" alt="Image exemple" />
  </section>

  <section>
    <h2>Mes projets</h2>
    <p>Ajoute ici la description de tes projets, tes passions, ou ce que tu veux.</p>
  </section>

  <footer>
    &copy; 2025 Mon Site Simple
  </footer>

</body>
</html>
